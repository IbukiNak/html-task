<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
                
            <tbody>
                <tr>
                    <td class="color1">
                        ID <span class="red">必須</span>(メールアドレス)
                    </td>
                    <td class="color2">
                        <input type="email" name="ID" size="30" placeholder="例: xxx@morijyobi.ac.jp" required>
                    </td>
                </tr>
                <tr>
                    <td class="color1">
                        パスワード<span class="red">必須</span>(半角英数字8文字以上)
                    </td>
                    <td class="color2">
                        <input type="password" name="pass" size="30" minlength="8" required>
                        <label><input type="checkbox">パスワードを表示する</label>
                    </td>
                </tr>
                <tr>
                    <td class="color1">
                        氏名<span class="red">必須</span>
                    </td>
                    <td class="color2">
                        姓 : <input type="text" name="family_name" placeholder="例: 盛岡" required>
                        名 : <input type="text" name="first_name" placeholder="例: 太郎" required>
                    </td>
                </tr>
                <tr>
                    <td class="top">
                        住所
                    </td>
                    <td class="color2">
                        〒 <input type="text" name="addres_num" size="8" readonly><br>
                        <input type="text" name="addres" readonly><br>
                        <input type="text" name="banti" placeholder="番地"><br>
                        <input type="text" name="tatemono" placeholder="建物名" size="30"><br>
                    </td>
                </tr>
                <tr>
                    <td class="color1">
                        携帯電話番号<span class="red">必須</span>(ハイフンなし)
                    </td>
                    <td class="color2">
                        <input type="tel" name="tel" required>
                    </td>
                </tr>
                <tr>
                    <td class="top">
                        学科・学年<span class="red">必須</span>
                    </td>
                    <td class="color2">
                        学科: <select name="gakka" required>
                            <option value="">学科を選択してください</option>
                            <option value="1">システム系学科</option>
                            <option value="2">ビジネス系学科</option>
                            <option value="3">デザイン系学科</option>
                        </select><br>
                        学年: <select name="gakunen" required>
                            <option value="">学年を選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="color1">
                        お得な情報・クーポン<span>必須</span>
                    </td>
                    <td class="color2">
                        <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                        <label><input type="radio" name="coupon" value="no">受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <td class="top">
                        ご意見・ご要望(200字以内でご記入ください)
                    </td>
                    <td class="color2">
                        <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>
    
</body>

</html>
